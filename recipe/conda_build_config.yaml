# https://conda-forge.org/docs/maintainer/knowledge_base/#requiring-newer-macos-sdks
# https://conda-forge.org/news/2024/03/24/stdlib-migration/
MACOSX_SDK_VERSION:  # [osx and x86_64]
  - 11.0             # [osx and x86_64]
c_stdlib_version:              # [osx and x86_64]
  - 11.0                       # [osx and x86_64]
channel_sources:
  - conda-forge,tiledb
channel_targets:
  - tiledb main
channel_priority:
  - strict

# r-tiledb is only built with R 4.3 on linux-64
r_base:
  - 4.3  # [linux]
  - 4.4

# Required to continue building python 3.9
python:
  - 3.9.* *_cpython
  - 3.10.* *_cpython
  - 3.11.* *_cpython
  - 3.12.* *_cpython
is_python_min:
  - true
  - false
  - false
  - false
