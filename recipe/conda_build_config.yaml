MACOSX_SDK_VERSION:  # [osx and x86_64]
  - 10.14            # [osx and x86_64]
MACOSX_DEPLOYMENT_TARGET:  # [osx and x86_64]
  - "10.14"                # [osx and x86_64]
channel_sources:
  - conda-forge,tiledb
channel_targets:
  - tiledb main
channel_priority:
  - strict
# We need a linux-64 version built against fmt 9 for TileDB Cloud
# The osx and win builds just rely on the default conda-forge value
fmt:        # [linux]
  - 9       # [linux]
  - 10      # [linux]
spdlog:     # [linux]
  - 1.11    # [linux]
  - 1.12    # [linux]
zip_keys:   # [linux]
  - fmt     # [linux]
  - spdlog  # [linux]
