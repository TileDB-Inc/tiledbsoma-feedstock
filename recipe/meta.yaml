{% set version = "0.5.0a1" %}
{% set sha256 = "036a26515ab811854ea534471e7cbf580b639cdf84bcadd62f5b6f8016c96bad" %}

package:
  name: tiledbsoma
  version: {{ version }}

source:
  # TODO: convert to version/sha256 on first release
  # url: https://github.com/single-cell-data/TileDB-SOMA/archive/{{ version }}.tar.gz
  # sha256: {{ sha256 }}
  git_url: https://github.com/single-cell-data/TileDB-SOMA.git
  git_rev: main

build:
  number: 2
  script: python -m pip install apis/python -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.21
    - make
  host:
    - pip
    - pybind11
    - python
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - anndata
    - pandas
    - pyarrow
    - python
    - scanpy
    - scipy
    - tiledb-py >=0.18.1

test:
  commands:
    - python -c "import tiledbsoma.libtiledbsoma; print(tiledbsoma.libtiledbsoma.version())"

about:
  home: http://tiledb.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'TileDB-SOMA API'
  description: 'Python API for efficient storage and retrieval of single-cell data using TileDB'
  doc_url: https://docs.tiledb.com/
  dev_url: https://github.com/single-cell-data/TileDB-SOMA

extra:
  recipe-maintainers:
    - johnkerl
    - gspowley
    - shelnutt2
